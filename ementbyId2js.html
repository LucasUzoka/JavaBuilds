<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="textarea" id="count" maxlength="140" onkeyup="cnt()">
    <Label id="countdown" ></Label>
    
    <script>
        function cnt() {
    var a = document.getElementById("count").value;
    document.getElementById("countdown").innerHTML = 140 - a.length;
    }
    </script>  
  
</body>
</html>
