<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .float-container {
            border: 3px solid #fff;
    padding: 20px;
    }

    .float-child {
        width: 25%;
        float: left;
        padding: 20px;
        border: 2px solid red;
        }  

        /* div{
            width: 280px;
            height: 280px;
            border: 2px solid red;
            position: relative;
        } */
    </style>
</head>
<body>
    <!-- <marquee behavior="" direction="">Hello........</marquee> -->
    <div class="flex-container">
        <div class="float-child purple" id="myDiv" ondrop="drop(event)" ondragover="allowDrop(event)">Pot 1</div>
        <div class="float-child blue" id="myDiv1" ondrop="drop(event)" ondragover="allowDrop(event)">Pot 2</div>
        <div class="float-child green" id="myDiv2" ondrop="drop(event)" ondragover="allowDrop(event)">Pot 3</div>
        <div class="float-child aquamarine" id="myDiv3" ondrop="drop(event)" ondragover="allowDrop(event)">Pot 4</div>
    </div>

    <img id="myImg1" draggable="true" src="logo.png" width="150" ondragstart="drag(event)" >
    <img id="myImg2" draggable="true" src="logo.png" width="150" ondragstart="drag(event)" >
    <img id="myImg3" draggable="true" src="logo.png" width="150" ondragstart="drag(event)" >
    <img id="myImg4" draggable="true" src="logo.png" width="150" ondragstart="drag(event)" >
    <img id="myImg5" draggable="true" src="logo.png" width="150" ondragstart="drag(event)" >
    <img id="myImg6" draggable="true" src="logo.png" width="150" ondragstart="drag(event)" >
    <img id="myImg7" draggable="true" src="logo.png" width="150" ondragstart="drag(event)" >
    <img id="myImg8" draggable="true" src="logo.png" width="150" ondragstart="drag(event)" >
    <!-- <form>
        <input type="submit" value="Submit" onclick="allowDrop(event)">
    </form> -->
    <script>
        function allowDrop(event){
            event.preventDefault()
        }

        function drag(event){
           var id = event.target.id;
           event.dataTransfer.setData('text', id);
        }

        function drop(event){
            var id = event.dataTransfer.getData('text')
            event.target.appendChild(document.getElementById(id))
        }
    </script>
</body>
</html>
