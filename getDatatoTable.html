<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .topRow{
         width: auto;   
        }
    </style>
</head>
<body>
<div>
    <button onclick="getData()">Get it</button><br>
</div>
    <table id="table2" class="table table-hover table-striped table-bordered table-warning">
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
    
    </table>
    <!-- <h1 id="results">Results</h1> -->

    <script>
        function getData(){
            var request = new XMLHttpRequest();

            request.open('GET','https://jsonplaceholder.typicode.com/posts', true)

            request.onreadystatechange = function(){

                if(this.readyState == 4 && this.status == 200){
                    var results = JSON.parse(this.responseText);
                

                    for(var obj of results){
                        var row = `<tr>
                                <td class="table-warning">${obj.userId}<td>
                                    <td>${obj.id}<td>
                                        <td>${obj.title}<td>
                                            <td>${obj.body}<td>
                            </tr>`;

                        document.getElementById("table2").innerHTML += row;

                    }
                }
            }

            request.send()
            
        }
        
    
    </script>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
