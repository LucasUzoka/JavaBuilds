<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function add(){
            var firstNum = parseInt(document.getElementById("box1").value);
            var secNum = parseInt(document.getElementById("box2").value);

            var sum = firstNum + secNum;

            document.getElementById("result").value = sum
        }
    </script>


    <input type="text" id="box1" maxlength="">
    <br>
    <input type="text" id="box2">
    <br>
   
    <br>
    <input type="text" id="result">
    <input type="button" value="Answer" onclick="add()">


</body>
</html>
